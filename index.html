<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile.css">
  <title>Dama Game</title>
</head>
<body>
  <div class="container ">
    <div id="home-view">
        <h1 class="home-title" >DAMA GAME</h1>
        <div class="home-buttons">
            <p><input type="button" value="Single Player" id="single-player"  class="btn home-btn"></p>
            <p><input type="button" value="MultiPlayer" id="multiplayer" class="btn home-btn"></p>
            <p><input type="button" value="How To Play" id="multiplayer" class="btn home-btn"></p>
            <p><input type="button" value="Credit" id="multiplayer" class="btn home-btn"></p>
        </div>
       
    </div>
    <div id="board-view">
      <!-- score board -->
      <div id="scoreboard">
        <div id="player1-score" class="player-score">
          <div class="avatar"></div>
          <div class="score">
            <div class="name"><p>Player 1</p></div>
            <div class="points"><p>1</p></div>
          </div>
        </div>
        <div id="player2-score" class="player-score">
          <div class="avatar"></div>
          <div class="score ">
            <div class="name"><p>Computer</p></div>
            <div class="points "><p>0</p></div>
          </div>
        </div>
      </div>
      <!-- end score board -->
      <div id="board">
        <!-- slots -->
        <div class="row">
            <div class="slot" data-id ="1"></div>
            <div class="slot" data-id ="2"></div>
            <div class="slot" data-id ="3"></div>
        </div>       
        <div class="row">
            <div class="slot" data-id ="4"></div>
            <div class="slot" data-id ="5"></div>
            <div class="slot" data-id ="6"></div>
        </div>
        <div class="row">
            <div class="slot" data-id ="7"></div>
            <div class="slot" data-id ="8"></div>
            <div class="slot" data-id ="9"></div>
        </div>
        <!-- end slots -->
      </div><!-- end board -->
      <div class="pawns-container player1-pawns">
          <div id="" class="pawn player1-pawn" data-id ="1"></div>
          <div id="" class="pawn player1-pawn" data-id ="2"></div>
          <div id="" class="pawn player1-pawn" data-id ="3"></div>
      </div>
      <div class="pawns-container player2-pawns">
          <div id="" class="pawn player2-pawn" data-id ="4"></div>
          <div id="" class="pawn player2-pawn" data-id ="5"></div>
          <div id="" class="pawn player2-pawn" data-id ="6"></div>
      </div>
      <div id="board-footer">
        <input type="button" value="BACK" id="back" class="btn back-btn">
        
      </div>
    </div><!-- end board-container -->
  </div> <!-- end container -->
  <div class="device-type"></div>


    <script type="text/javascript">'use strict';</script>
    <script src="js/eventListeners.js"></script>
    <script src="js/app.js"></script>


  </body>
  </html>
</body>
</html>
